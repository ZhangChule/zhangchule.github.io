<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>与这个世界已经战斗</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      margin: 1rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      width: 100%;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1rem;
      color: #111;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">与这个世界已经战斗</div>
    <input type="datetime-local" id="birthInput" value="2002-06-20T11:55" />
    <div id="timer">加载中...</div>
  </div>

  <script>
    let birthDate = new Date("2002-06-20T11:55");

    function updateTimer() {
      const now = new Date();
      const diff = now - birthDate;
      if (diff < 0) {
        document.getElementById("timer").innerHTML = "还没出生呢 🤔";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor(diff / 1000);

      document.getElementById("timer").innerHTML =
        `${days} 天 | ${hours} 小时 | ${minutes} 分钟 | ${seconds} 秒`;
    }

    document.getElementById("birthInput").addEventListener("change", (e) => {
      birthDate = new Date(e.target.value);
      updateTimer();
    });

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
