<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的人生计时器</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      margin: 1rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      width: 100%;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 1rem;
      color: #111;
    }
    .sub {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>我的人生计时器</h1>
    <input type="datetime-local" id="birthInput" />
    <div id="timer">请选择你的出生日期时间 ⬆️</div>
    <div class="sub">数据将实时更新</div>
  </div>

  <script>
    let birthDate = null;

    function updateTimer() {
      if (!birthDate) return;
      const now = new Date();
      const diff = now - birthDate;
      if (diff < 0) {
        document.getElementById("timer").innerHTML = "还没出生呢 🤔";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor(diff / 1000);

      document.getElementById("timer").innerHTML =
        `${days} 天<br>${hours} 小时<br>${minutes} 分钟<br>${seconds} 秒`;
    }

    document.getElementById("birthInput").addEventListener("change", (e) => {
      birthDate = new Date(e.target.value);
      updateTimer();
    });

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
